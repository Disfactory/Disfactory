# yaml-language-server: $schema=https://schema.zeabur.app/template.json
apiVersion: zeabur.com/v1
kind: Template
metadata:
  name: Disfactory
spec:
  description: A platform for reporting illegal factories in Taiwan to protect farmland and the environment
  icon: https://raw.githubusercontent.com/Disfactory/frontend/master/public/favicon.ico
  tags:
    - Environment
    - Taiwan
    - Django
    - PostgreSQL
  readme: |-
    # Disfactory

    Disfactory is a platform for reporting and tracking illegal factories in Taiwan to protect farmland and the environment.

    ## Services

    This template deploys the complete Disfactory backend infrastructure:

    - **PostgreSQL Database** - Main database with PostGIS support for geospatial data
    - **Django Backend** - Main API server with Django REST framework and built-in static file serving
    - **Django Q Worker** - Background task processor for async operations

    ## Architecture

    The deployment uses a simplified microservices architecture:
    - **Django** handles both API requests and static file serving with DEBUG=true for Zeabur compatibility
    - **PostgreSQL** provides geospatial database capabilities with PostGIS
    - **Worker** processes background tasks asynchronously
    - **Persistent volumes** ensure uploaded media files are preserved

    ## Configuration

    After deployment, you'll need to configure the following environment variables:
    - `GOOGLE_MAP_API_KEY` - Required for map functionality
    - `DISFACTORY_IMGUR_CLIENT_ID` - Required for image upload functionality

    ## Usage

    The web interface will be available at your assigned domain. The system provides REST APIs for:
    - Factory reporting and management
    - User authentication and management
    - Geospatial queries and mapping
    - Image upload and management

    Static files are served directly by Django for simplicity and compatibility with Zeabur's architecture.

  variables:
    - key: BACKEND_DOMAIN
      type: DOMAIN
      name: Backend Domain
      description: Domain for the Disfactory backend API

  services:
    - name: PostgreSQL
      icon: https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/postgresql.svg
      template: PREBUILT_V2
      spec:
        source:
          image: postgis/postgis:14-3.2
        ports:
          - id: database
            port: 5432
            type: TCP
        volumes:
          - id: data
            dir: /var/lib/postgresql/data
        instructions:
          - type: TEXT
            title: Database Connection String
            content: ${DATABASE_URL}
            category: Connection
          - type: TEXT
            title: Database Host
            content: ${POSTGRES_HOST}
            category: Connection
          - type: TEXT
            title: Database Port
            content: ${POSTGRES_PORT}
            category: Connection
          - type: TEXT
            title: Database Name
            content: ${POSTGRES_DB}
            category: Connection
          - type: TEXT
            title: Database User
            content: ${POSTGRES_USER}
            category: Credentials
          - type: PASSWORD
            title: Database Password
            content: ${POSTGRES_PASSWORD}
            category: Credentials
        env:
          DATABASE_URL:
            default: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
            expose: true
          POSTGRES_DB:
            default: disfactory_data
            expose: true
          POSTGRES_HOST:
            default: ${CONTAINER_HOSTNAME}
            expose: true
          POSTGRES_PASSWORD:
            default: ${PASSWORD}
            expose: true
          POSTGRES_PORT:
            default: ${DATABASE_PORT}
            expose: true
          POSTGRES_USER:
            default: postgres
            expose: true
        configs: []
        portForwarding:
          enabled: true

    - name: Disfactory Backend
      icon: https://raw.githubusercontent.com/Disfactory/frontend/master/public/favicon.ico
      template: PREBUILT_V2
      dependencies:
        - PostgreSQL
      spec:
        source:
          image: ghcr.io/disfactory/disfactory/backend:latest
          command:
            - /bin/sh
          args:
            - -c
            - |
              cd /Disfactory
              mkdir -p /Disfactory/static
              ./scripts/wait-for-it.sh ${DISFACTORY_BACKEND_DEFAULT_DB_HOST}:${DISFACTORY_BACKEND_DEFAULT_DB_PORT} --timeout=60 --strict -- bash -c "
              python manage.py collectstatic --noinput &&
              python manage.py migrate --fake-initial &&
              gunicorn -c gunicorn.conf.py gis_project.wsgi -b 0.0.0.0:8000
              "
        ports:
          - id: backend
            port: 8000
            type: TCP
        volumes:
          - id: static
            dir: /Disfactory/static
          - id: media
            dir: /Disfactory/images
        env:
          DISFACTORY_BACKEND_DEFAULT_DB_HOST:
            default: ${POSTGRES_HOST}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_PORT:
            default: ${POSTGRES_PORT}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_NAME:
            default: ${POSTGRES_DB}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_USER:
            default: ${POSTGRES_USER}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_PASSWORD:
            default: ${POSTGRES_PASSWORD}
            expose: false
          DISFACTORY_BACKEND_DEBUG:
            default: "true"
            expose: false
          DISFACTORY_ALLOWED_HOST:
            default: "*"
            expose: false
          DISFACTORY_BACKEND_CORS_ORIGIN_WHITELIST:
            default: ""
            expose: false
          DISFACTORY_BACKEND_MAX_FACTORY_PER_GET:
            default: "50"
            expose: false
          DISFACTORY_BACKEND_MAX_FACTORY_RADIUS_PER_GET:
            default: "10"
            expose: false
          DISFACTORY_BACKEND_LOG_LEVEL:
            default: "INFO"
            expose: false
          DISFACTORY_BACKEND_LOG_FILE:
            default: "/tmp/disfactory.log"
            expose: false
          DISFACTORY_BACKEND_MEDIA_ROOT:
            default: "./images/"
            expose: false
          DISFACTORY_BACKEND_DOMAIN:
            default: https://${BACKEND_DOMAIN}
            expose: false
          DISFACTORY_FRONTEND_DOMAIN:
            default: "https://disfactory.tw/"
            expose: false
          PORT:
            default: "8000"
            expose: false
          DJANGO_SETTINGS_MODULE:
            default: "gis_project.settings"
            expose: false
          STATIC_ROOT:
            default: "/Disfactory/static"
            expose: false
          GOOGLE_MAP_API_KEY:
            default: ""
            expose: false
          DISFACTORY_IMGUR_CLIENT_ID:
            default: ""
            expose: false
          SKIP_MIGRATION_EXTERNAL_API:
            default: "true"
            expose: false
        configs: []
        portForwarding:
          enabled: false
        healthCheck:
          type: HTTP
          port: backend
          http:
            path: /

    - name: Caddy Proxy
      icon: https://raw.githubusercontent.com/vscode-icons/vscode-icons/master/icons/file_type_caddy.svg
      template: PREBUILT_V2
      domainKey: BACKEND_DOMAIN
      dependencies:
        - Disfactory Backend
      spec:
        source:
          image: caddy:2.7-alpine
        ports:
          - id: web
            port: 80
            type: HTTP
        volumes:
          - id: static
            dir: /static
          - id: media
            dir: /media
        configs:
          - path: /etc/caddy/Caddyfile
            template: |
              :80 {
                  # Serve static files directly
                  handle_path /static/* {
                      root * /static
                      file_server {
                          precompressed gzip br
                      }
                      header Cache-Control "public, max-age=31536000, immutable"
                  }
                  
                  # Serve media files directly
                  handle_path /media/* {
                      root * /media
                      file_server
                      header Cache-Control "public, max-age=31536000"
                  }
                  
                  # Proxy all other requests to Django backend
                  handle {
                      reverse_proxy ${BACKEND_HOST}:${BACKEND_PORT} {
                          header_up Host {host}
                          header_up X-Real-IP {remote_host}
                          header_up X-Forwarded-For {remote_host}
                          header_up X-Forwarded-Proto {scheme}
                      }
                  }
              }
            permission: null
            envsubst: null
        env:
          BACKEND_HOST:
            default: ${DISFACTORY_BACKEND_HOST}
            expose: false
          BACKEND_PORT:
            default: ${DISFACTORY_BACKEND_PORT}
            expose: false
        portForwarding:
          enabled: false
        healthCheck:
          type: HTTP
          port: web
          http:
            path: /

    - name: Disfactory Worker
      icon: https://raw.githubusercontent.com/Disfactory/frontend/master/public/favicon.ico
      template: PREBUILT_V2
      dependencies:
        - PostgreSQL
      spec:
        source:
          image: ghcr.io/disfactory/disfactory/backend:latest
          command:
            - /bin/sh
          args:
            - -c
            - |
              cd /Disfactory
              ./scripts/wait-for-it.sh ${DISFACTORY_BACKEND_DEFAULT_DB_HOST}:${DISFACTORY_BACKEND_DEFAULT_DB_PORT} --timeout=60 --strict -- bash -c "
              python manage.py qcluster
              "
        env:
          DISFACTORY_BACKEND_DEFAULT_DB_HOST:
            default: ${POSTGRES_HOST}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_PORT:
            default: ${POSTGRES_PORT}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_NAME:
            default: ${POSTGRES_DB}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_USER:
            default: ${POSTGRES_USER}
            expose: false
          DISFACTORY_BACKEND_DEFAULT_DB_PASSWORD:
            default: ${POSTGRES_PASSWORD}
            expose: false
          DISFACTORY_BACKEND_DEBUG:
            default: "false"
            expose: false
          DISFACTORY_ALLOWED_HOST:
            default: "*"
            expose: false
          DISFACTORY_BACKEND_LOG_LEVEL:
            default: "INFO"
            expose: false
          DJANGO_SETTINGS_MODULE:
            default: "gis_project.settings"
            expose: false
          STATIC_ROOT:
            default: "/Disfactory/static"
            expose: false
          GOOGLE_MAP_API_KEY:
            default: ""
            expose: false
          DISFACTORY_IMGUR_CLIENT_ID:
            default: ""
            expose: false
          SKIP_MIGRATION_EXTERNAL_API:
            default: "true"
            expose: false
        configs: []
        portForwarding:
          enabled: false
