version: '3.7'

services:
  web:
    build: .
    command: python /Disfactory/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/Disfactory
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:11
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
