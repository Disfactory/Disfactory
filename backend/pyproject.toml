[tool.black]
line-length = 99
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
    | \.mypy_cache
    | \.venv
  )/
  | migrations
)
'''

[tool.poetry]
name = "disfactory"
version = "0.0.0"
description = ""
authors = []

