python = "^3.7"
django = "2.2.13"
psycopg2-binary = "2.8.6"
djangorestframework = "3.9.2"
python-dotenv = "^0.14.0"
requests = "^2.25.0"
pillow = "^8.3.2"
django-cors-headers = "^3.5.0"
